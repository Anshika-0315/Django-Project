<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center text-primary">Feedbacks</h1>
        
        {% if feedbacks %}
        {% for feed in feedbacks %}
        <hr>
        <div class="row justify-content-between">
            <div class="col-md-6">
                <h3>{{feed.name}}</h3>
                <small class="text-secondary fst-italic">~{{feed.created_at}}</small>
                <p>{{feed.email}}</p>
                <p>{{feed.mobile}}</p>
                <p>{{feed.rating}}-Star</p>
                <p>{{feed.message}}</p>
            </div>
        </div>
        {% endfor %}
        {% else %}
            <p class="text-gray-500 text-center text-lg">No feedbacks available at the moment.</p>
        {% endif %}
        <hr>
    </div>

</body>
</html>
